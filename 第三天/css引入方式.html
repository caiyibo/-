<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css引入：方法一 -->
    <!-- 内嵌式：css写在style便签里 -->
    <!-- 提示：style标签虽然可以写在页面任意位置，但是通常约定在head标签中 -->
    <style>
        /* css注释 ctrl+/ */
        p{
            color: brown;
            /* 字变大 px：像素 */
            font-size: 44px;
            /* 背景颜色 */
            background-color: chartreuse;
            /*  width height */
            width: 400px;
            height: 400px;
        }

    </style>
    <!-- 方法二 -->
     <!-- 外联式 -->
    <!-- css写在一个单独的.css文件中 -->
    <!-- 提示：需要通过link标签在网页中引入 -->
    <link rel="stylesheet" href="方法二.css">
</head>
<body>
    <p>这是一个p标签</p>
    <!-- 行内式 -->
    <!-- css写在标签的style属性中 -->
    <!-- 提示：配合js使用 -->
    <div style="color: chartreuse; font-size: 30px;">这是一个div标签</div>
    <div>这个div是什么颜色</div>
</body>
</html>
