<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 常用于绑定内容与表单标签的关系 -->
    <!-- 方法一 -->
    <!-- 步骤：1.使用label标签吧内容（如文本）包裹起来
               2.在表单标签上添加id属性
               3.在label标签的for属性中设置对应的id属性值 -->
    性别：<input type="radio" name="gander" id="nan"><label for="nan">男</label>
         <input type="radio" name="gander" id="nv"><label for="nv">女</label>
        <br>
        <br>
        <br>
     <!--方法二  -->
    <!-- 步骤：1.直接使用label标签把内容（如：文本）和表单标签一起包裹起来
               2.需要把label标签的for属性删除即可 -->
    性别：
    <input type="radio"name="gander" id="nan"><label for="nan">男</label>
    <label><input type="radio"name="gander">女</label>
</body>
</html>
